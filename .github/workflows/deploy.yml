name: ðŸš€ Deploy ke Subdomain LP

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Upload ke Hosting
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Ambil kode terbaru
      uses: actions/checkout@v4
      
    - name: ðŸ“‚ Sync file ke cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./
        # Karena akun FTP tadi sudah diarahkan spesifik ke folder subdomain,
        # di sini kita pakai ./ (root dari akses user tersebut)
